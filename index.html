<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section class="outer">
            <div class="inner">
                <div class="inner-image">
                    <div>
                        <img class="eqblm" src="images/image-equilibrium.jpg" alt="error">
                    </div>
                    <span class="eye"></span>
                </div>
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="clock">
                    <span class="ETH"><img src="images/icon-ethereum.svg" alt="error"> 0.041 ETH</span>
                    <span><img src="images/icon-clock.svg" alt="error"> 3 days left</span>
                </div>
                <div class="avatar">
                    <span>
                      <img src="images/image-avatar.png" alt="error"> Creation of  
                      <span class="jules">Jules Wyvern</span>
                    </span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/deepak1ok">Deepak Kumar</a>.
        </div>
    </footer>
</body>

</html>
